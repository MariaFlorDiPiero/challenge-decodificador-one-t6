<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <img src="logo.png" alt="logo-alura" class="logo">
            <textarea class="conteudo_caixa">Digite seu texto</textarea>
            <p class="conteudo_alerta">Apenas letras minúsculas e sem acento.</p>
            <button class="botao_cripto">Criptografar</button>
            <button class="botao_descripto">Descriptografar</button>
        </section>
        <section class="conteudo_cripto_pronta">
            <img src="imagem.jpg" alt="Menino olhando através de uma lupa" class="img_menino">
            <p class="conteudo_nenhuma">Nenhuma mensagem encontrada</p> 
            <p class="conteudo_digite">Digite um texto que você deseja criptografar ou descriptografar</p>    
        </section>
    </main>
    <footer>
        <p>Feito por Maria Flor Di Piero</p>
        <a href="https://www.linkedin.com/in/mariaflordipiero/">Linkedin</a>
        <a href="https://github.com/MariaFlorDiPiero">GitHub</a>
    </footer>    
</body>
</html>
