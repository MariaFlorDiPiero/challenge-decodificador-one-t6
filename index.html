<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <script src="script.js"></script>
</head>

<body>
    <main>
        <section>
            <img src="assets/logo.png" alt="logo-alura" class="logo">
            <textarea class="conteudo_caixa" type="text" id="resultado-texto" placeholder="Digite seu texto"></textarea>
            <div>
                <img src="assets/icon.png" class="imagem_icone">
                <div><p class="conteudo_alerta">Apenas letras minúsculas e sem acento.</p></div>
                <button class="botao_cripto" id="criptografar">Criptografar</button>
                <button class="botao_descripto" id="descriptografar">Descriptografar</button>
            </div>
        </section>
        <section class="conteudo_cripto_pronta">
            <img src="assets/imagem.jpg" alt="Menino olhando através de uma lupa" class="img_menino">
            <p class="conteudo_nenhuma">Nenhuma mensagem encontrada</p>
            <p class="conteudo_digite">Digite um texto que você deseja criptografar ou descriptografar</p>
            <textarea type="text" class="caixa_texto_cripto" readonly></textarea>
            <button class="botao_copiar" id="copiar">copiar</button>
        </section>
    </main>
    <footer class="rodape">
        <p class="conteudo_rodape">Feito por Maria Flor Di Piero, 2024</p>
        <a href="https://www.linkedin.com/in/mariaflordipiero/" class="conteudo_linkedin">
        <img src="assets/logo-linkedin.png" alt="LinkedIn" class="linkedin-logo">
        </a>
        <a href="https://github.com/MariaFlorDiPiero" class="conteudo_github">
            <img src="assets/logo-github.png" alt="GitHub" class="github-logo">
        </a>
    </footer>
</body>

</html>
